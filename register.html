<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobify | Register</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #0a192f;
      color: #ccd6f6;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 25, 47, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c3ff, #9c8cad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #ccd6f6;
      font-size: 16px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #0c7159;
    }

    /* Register Section */
    .register-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .register-container h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00c3ff, #aaa0b5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .register-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 15px;
      color: #ccd6f6;
    }

    .register-container input,
    .register-container select,
    .register-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #000918;
      color: #fff;
      font-size: 15px;
    }

    .register-container input[type="file"] {
      background: #000918;
      cursor: pointer;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c3ff, #0e011b);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Jobify</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Register Section -->
  <div class="register-container">
    <h2>Create Account</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="role">Register As</label>
      <select id="role" required onchange="toggleFields()">
        <option value="">-- Select Role --</option>
        <option value="seeker">Job Seeker</option>
        <option value="employer">Employer</option>
      </select>

      <!-- Job Seeker Fields -->
      <div id="seeker-fields" style="display: none;">
        <label for="cv">Upload CV</label>
        <input type="file" id="cv" accept=".pdf,.doc,.docx">
      </div>

      <!-- Employer Fields -->
      <div id="employer-fields" style="display: none;">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter company name">

        <label for="company-logo">Company Logo</label>
        <input type="file" id="company-logo" accept="image/*">

        <label for="company-details">Company Details</label>
        <textarea id="company-details" rows="4" placeholder="Write about your company"></textarea>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    function toggleFields() {
      const role = document.getElementById("role").value;
      document.getElementById("seeker-fields").style.display = role === "seeker" ? "block" : "none";
      document.getElementById("employer-fields").style.display = role === "employer" ? "block" : "none";
    }
  </script>

</body>
</html>
