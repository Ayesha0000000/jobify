<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobify | Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #0a192f;
      color: #ccd6f6;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 25, 47, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c3ff, #9c8cad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #ccd6f6;
      font-size: 16px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #0c7159;
    }

    /* Centered Login Box */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* adjust height after navbar */
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00c3ff, #aaa0b5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #000918;
      color: #fff;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c3ff, #0e011b);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #64ffda;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Jobify</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login to Jobify</h2>
      <form action="#">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="btn" type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

</body>
</html>
